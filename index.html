<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northern Armor</title>
    <!-- Tailwind CSS via CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font smoothing for a polished look */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Animated underline for navigation links */
      .nav-link {
        position: relative;
        overflow: hidden;
        transition: color 0.3s ease;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 100%;
        height: 2px;
        background: #dc2626; /* Tailwind red-600 */
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .nav-link:hover {
        color: #dc2626;
      }

      .nav-link:hover::after {
        transform: translateX(0);
      }
    </style>
    <script>
      // Toggle mobile navigation
      function toggleMenu() {
        const menu = document.getElementById("mobile-nav");
        menu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body
    class="font-sans relative min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-200"
  >
    <!-- Header -->
    <header
      class="absolute top-0 left-0 w-full flex items-center justify-center py-6 z-20"
    >
      <!-- Logo -->
      <a href="#" class="flex items-center space-x-2 select-none">
        <span class="text-2xl leading-none">üçÅ</span>
        <span class="text-lg lg:text-xl font-bold tracking-wide">
          NORTHERN ARMOR
        </span>
      </a>
      <!-- Navigation -->
      <button
        class="md:hidden absolute right-6 top-6 focus:outline-none"
        onclick="toggleMenu()"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      <nav
        id="mobile-nav"
        class="hidden md:flex md:space-x-6 lg:space-x-8 uppercase text-sm font-medium absolute right-8 lg:right-14 bg-white md:bg-transparent shadow md:shadow-none rounded md:rounded-none p-4 md:p-0"
      >
        <a href="#" class="nav-link block md:inline-block">Jacket</a>
        <a href="#" class="nav-link block md:inline-block">Pants</a>
        <a href="#" class="nav-link block md:inline-block">Shoes</a>
        <a href="#" class="nav-link block md:inline-block">Helmet</a>
        <a href="#" class="nav-link block md:inline-block">Contact</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section
      class="min-h-screen flex items-center justify-center px-6 md:px-12 pt-24"
    >
      <div class="w-full max-w-6xl grid md:grid-cols-2 gap-8 items-center">
        <div class="text-center md:text-left space-y-6">
          <h1 class="text-5xl lg:text-6xl font-extrabold">
            Gear Up for the North
          </h1>
          <p class="text-gray-600 text-lg max-w-md mx-auto md:mx-0">
            Durable outdoor equipment for those who brave the coldest
            adventures.
          </p>
          <a
            href="#"
            class="inline-block bg-red-600 text-white px-8 py-3 rounded-md shadow hover:bg-red-700 transition"
            >Shop Now</a
          >
        </div>
        <div class="flex items-center justify-center">
          <img
            src="./helmet.jpg"
            alt="Helmet"
            class="max-w-full object-contain drop-shadow-xl"
          />
        </div>
      </div>
    </section>
  </body>
</html>

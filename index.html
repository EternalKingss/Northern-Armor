<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Northern Armor</title>
    <!-- Tailwind CSS via CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font smoothing for a polished look */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="font-sans relative min-h-screen bg-gray-100">
    <!-- Header -->
    <header
      class="absolute top-0 left-0 w-full flex items-center justify-between px-8 lg:px-14 py-6 z-20"
    >
      <!-- Logo -->
      <a href="#" class="flex items-center space-x-2 select-none">
        <!-- Simple red maple leaf using an emoji to match the original icon -->
        <span class="text-2xl leading-none">üçÅ</span>
        <span class="text-lg lg:text-xl font-bold tracking-wide">
          NORTHERN ARMOR
        </span>
      </a>
      <!-- Navigation -->
      <nav class="hidden md:flex space-x-6 lg:space-x-8 uppercase text-sm font-medium">
        <!-- The links are styled to resemble the provided design. The active link has a red border. -->
        <a href="#" class="hover:text-red-600">Helmets</a>
        <a href="#" class="hover:text-red-600">Jackets</a>
        <a href="#" class="hover:text-red-600">Gloves</a>
        <a href="#" class="hover:text-red-600">Accessories</a>
        <!-- Active navigation item -->
        <a
          href="#"
          class="text-red-600 border border-red-600 px-3 py-1 rounded-sm"
        >
          Helmets
        </a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="flex flex-col md:flex-row min-h-screen">
      <!-- Left side: text content on a white background -->
      <div
        class="w-full md:w-1/2 bg-white flex items-center justify-center px-8 lg:px-16 py-20"
      >
        <div>
          <!-- Red line as decorative element above the headline -->
          <div class="h-1 w-14 bg-red-600 mb-6"></div>
          <h1
            class="text-4xl lg:text-5xl font-extrabold leading-tight mb-6 text-gray-900"
          >
            Conquer the North.<br class="hidden sm:block" />Ride Protected
          </h1>
          <p class="text-gray-700 text-base lg:text-lg leading-relaxed max-w-md">
            Northern Armor provides ultimate protection for riders facing the tough
            conditions. Engineered for durability, comfort, and performance.
          </p>
        </div>
      </div>
      <!-- Right side: dark background with helmet image -->
      <div
        class="w-full md:w-1/2 relative bg-gray-900 flex items-end justify-center overflow-hidden py-20 md:py-0"
      >
        <!-- Helmet image. This image was generated by the assistant to avoid copyright concerns and emulate the look of the original design. -->
        <img
          src="./4bd05daa-3d50-4430-a131-bd8aa92be860.png"
          alt="Motorcycle helmet with red accents"
          class="w-11/12 md:w-10/12 lg:w-9/12 object-contain"
        />
      </div>
    </section>
  </body>
</html>
